<div class="center">
  <mat-grid-list cols="2">
    <!-- TODO: Look into replacing these with a conditional template or something -->
    <mat-grid-tile>
      <ngx-file-drop
        dropZoneLabel="Drop mentee file here"
        (onFileDrop)="dropped($event, menteeFiles)" 
        (onFileOver)="fileOver($event)"
        (onFileLeave)="fileLeave($event)"
      >
        <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
          Optional custom content that replaces the the entire default content.
          <button type="button" (click)="openFileSelector()">Browse Files</button>
        </ng-template>
      </ngx-file-drop>
    </mat-grid-tile>

    <mat-grid-tile>
      <ngx-file-drop
      dropZoneLabel="Drop mentor file here"
      (onFileDrop)="dropped($event, mentorFiles)" 
      (onFileOver)="fileOver($event)"
      (onFileLeave)="fileLeave($event)"
    >
      <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
        Optional custom content that replaces the the entire default content.
        <button type="button" (click)="openFileSelector()">Browse Files</button>
      </ng-template>
    </ngx-file-drop>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="upload-table">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
        </tr>
      </thead>
      <tbody class="upload-name-style">
        <tr *ngFor="let item of menteeFiles; let i=index">
          <td><strong>{{ item.relativePath }}</strong></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
