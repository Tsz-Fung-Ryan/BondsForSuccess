<div class="d-flex">
  <table
    #menteeTable
    mat-table
    cdkDropList
    class="shadow-bottom"
    [dataSource]="menteeData"
    (cdkDropListDropped)="drop($event, menteeData)"
  >
    <caption>Table of mentees</caption>

    <tr mat-header-row *matHeaderRowDef="menteeDisplayedHeaderRowColumns"></tr>
    <tr mat-header-row *matHeaderRowDef="menteeDisplayedColumns"></tr>
    <tr mat-row cdkDrag *matRowDef="let row; columns: menteeDisplayedColumns;" [class.grey]="isRowEven(row, menteeData)"></tr>

    <ng-container matColumnDef="menteeName">
      <!-- Mentee Name Column -->
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let menteeMatch"> {{menteeMatch.name}} </td>
    </ng-container>

    <!-- Mentee Email Column -->
    <ng-container matColumnDef="menteeEmail">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let menteeMatch"> {{menteeMatch.emailAddress}} </td>
    </ng-container>

    <!-- Header row group -->
    <ng-container matColumnDef="header-row-mentee">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="text-align: center;"
        [attr.colspan]="2"
      > <h2>Mentee</h2> </th>
    </ng-container>
  </table>

  <table
    #mentorTable
    mat-table
    cdkDropList
    class="shadow-bottom"
    [dataSource]="mentorData"
    (cdkDropListDropped)="drop($event, mentorData)"
  >
    <caption>Table of mentors</caption>

    <tr mat-header-row *matHeaderRowDef="mentorDisplayedHeaderRowColumns"></tr>
    <tr mat-header-row *matHeaderRowDef="mentorDisplayedColumns"></tr>
    <tr mat-row cdkDrag *matRowDef="let row; columns: mentorDisplayedColumns;" [class.grey]="isRowEven(row, mentorData)"></tr>

    <ng-container matColumnDef="mentorName">
      <!-- Mentor Name Column -->
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let mentorMatch"> {{mentorMatch.name}} </td>
    </ng-container>

    <!-- Mentor Email Column -->
    <ng-container matColumnDef="mentorEmail">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let mentorMatch"> {{mentorMatch.emailAddress}} </td>
    </ng-container>

    <!-- Header row group -->
    <ng-container matColumnDef="header-row-mentor">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="text-align: center;"
        [attr.colspan]="2"
      > <h2>Mentor</h2> </th>
    </ng-container>
  </table>
</div>

<div class="d-flex justify-content-center m-2">
  <button type="button" (click)="handleDownloadButtonClicked()">Download mentee/mentor match data</button>
</div>
