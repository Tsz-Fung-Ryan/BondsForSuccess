<table
  #menteeMentorTable
  mat-table
  cdkDropList
  class="mat-elevation-z8"
  [dataSource]="menteeMentorData"
  (cdkDropListDropped)="drop($event)"
>
  <caption>Table of mentee and mentor matches</caption>

  <tr mat-header-row *matHeaderRowDef="displayedHeaderRowColums"></tr>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row cdkDrag *matRowDef="let row; columns: displayedColumns;"></tr>

  <ng-container matColumnDef="menteeName">
    <!-- Mentee Name Column -->
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let menteeMentorMatch"> {{menteeMentorMatch.mentee.name}} </td>
  </ng-container>

  <!-- Mentee Email Column -->
  <ng-container matColumnDef="menteeEmail">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let menteeMentorMatch"> {{menteeMentorMatch.mentee.emailAddress}} </td>
  </ng-container>

  <!-- Mentor Name Column -->
  <ng-container matColumnDef="mentorName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let menteeMentorMatch"> {{menteeMentorMatch.mentor.name}} </td>
  </ng-container>

  <!-- Mentor Email Column -->
  <ng-container matColumnDef="mentorEmail">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let menteeMentorMatch"> {{menteeMentorMatch.mentor.emailAddress}} </td>
  </ng-container>

  <!-- Header row first group -->
  <ng-container matColumnDef="header-row-mentor">
    <th 
      mat-header-cell 
      *matHeaderCellDef 
      style="text-align: center;"
      [attr.colspan]="2"
    > Mentor </th>
  </ng-container>
  
  <!-- Header row second group -->
  <ng-container matColumnDef="header-row-mentee">
    <th
      mat-header-cell
      *matHeaderCellDef
      style="text-align: center;"
      [attr.colspan]="2"
    > Mentee </th>
  </ng-container>
</table>

<div class="d-flex justify-content-center m-2">
  <button type="button">Download mentee/mentor match data</button>
</div>
